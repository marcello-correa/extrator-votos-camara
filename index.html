<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Votos - Câmara dos Deputados</title>
    <!-- Tailwind CSS para um design limpo e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca SheetJS (xlsx) para gerar arquivos Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Estilo para o spinner de carregamento */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Extrator de Votos da Câmara</h1>
            <p class="text-gray-600 mt-2">Cole a URL da página de votação do portal da Câmara para extrair os dados.</p>
        </header>

        <!-- Interface Principal -->
        <main class="bg-white p-6 rounded-lg shadow-md">
             <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Buscar Votos por URL</h2>
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input 
                    type="url" 
                    id="portalUrlInput" 
                    placeholder="https://www.camara.leg.br/presenca-comissoes/votacao-portal?..." 
                    class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                >
                <button 
                    id="fetchFromUrlButton" 
                    class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200"
                >
                    Extrair Votos
                </button>
            </div>

            <!-- Feedback para o usuário -->
            <div id="loader" class="hidden flex justify-center items-center my-6">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                <p id="loader-text" class="ml-4 text-gray-600">Buscando dados...</p>
            </div>
            <div id="error-message" class="hidden text-center my-6 p-4 bg-red-100 text-red-700 rounded-md"></div>

            <!-- Seção de Resultados -->
            <div id="results" class="hidden mt-8">
                <div class="flex flex-wrap justify-between items-center gap-4 mb-4">
                    <h3 class="text-xl font-semibold text-gray-700">Resultados da Votação</h3>
                    <button 
                        id="downloadButton"
                        class="bg-green-600 text-white font-semibold px-5 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all duration-200"
                    >
                        Baixar Planilha (XLSX)
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Voto</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Partido</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UF</th>
                            </tr>
                        </thead>
                        <tbody id="votos-table-body" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>Desenvolvido como um projeto de código aberto. Utiliza a <a href="https://dadosabertos.camara.leg.br" target="_blank" class="text-blue-600 hover:underline">API de Dados Abertos da Câmara dos Deputados</a>.</p>
        </footer>
    </div>

    <script>
        // --- LÓGICA DE ADAPTAÇÃO DE AMBIENTE ---
        
        const IS_VERCEL = window.location.hostname.endsWith('.vercel.app');

        const getApiUrl = (endpoint) => {
            if (IS_VERCEL) {
                return `/api${endpoint}`;
            } else {
                const baseUrl = 'https://dadosabertos.camara.leg.br/api/v2';
                const fullUrl = `${baseUrl}${endpoint}`;
                // CORREÇÃO: Trocando para um proxy mais estável para o ambiente de testes.
                return `https://corsproxy.io/?${encodeURIComponent(fullUrl)}`;
            }
        };
        
        // Simplificado: esta função agora funciona para ambos os ambientes.
        const parseApiResponse = async (response) => {
            return response.json();
        };

        // --- ELEMENTOS DA UI ---
        const fetchFromUrlButton = document.getElementById('fetchFromUrlButton');
        const portalUrlInput = document.getElementById('portalUrlInput');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const errorMessage = document.getElementById('error-message');
        const resultsSection = document.getElementById('results');
        const tableBody = document.getElementById('votos-table-body');
        const downloadButton = document.getElementById('downloadButton');

        let dadosVotacao = []; // Armazena os dados para o download

        // --- FUNÇÕES PRINCIPAIS ---

        /**
         * Inicia o processo: pega a URL, encontra o ID da votação e busca os votos.
         */
        const handleFetchFromUrl = async () => {
            const portalUrl = portalUrlInput.value.trim();
            if (!portalUrl) {
                exibirErro('Por favor, insira uma URL válida do portal da Câmara.');
                return;
            }

            // Reseta a UI
            resultsSection.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loaderText.textContent = 'Lendo a página do portal...';
            loader.classList.remove('hidden');

            try {
                const votacaoId = await extrairVotacaoIdDaPagina(portalUrl);
                if (!votacaoId) {
                    throw new Error('Não foi possível encontrar o ID da votação na página. Verifique se a URL está correta e se a página contém um link para os "Dados Abertos".');
                }
                
                loaderText.textContent = 'Buscando dados dos votos...';
                await buscarDadosVotos(votacaoId);

            } catch (error) {
                console.error('Falha no processo:', error);
                 if (error.message.includes('Failed to fetch')) {
                    exibirErro('Erro de rede. O serviço de proxy pode estar temporariamente indisponível. Por favor, tente novamente mais tarde.');
                } else {
                    exibirErro(error.message);
                }
            } finally {
                loader.classList.add('hidden');
            }
        };

        /**
         * "Raspa" a página do portal da Câmara para encontrar o ID da votação da API.
         * @param {string} url - A URL da página de votação do portal.
         * @returns {Promise<string|null>} O ID da votação ou null se não for encontrado.
         */
        const extrairVotacaoIdDaPagina = async (url) => {
            // Usa um proxy para acessar o conteúdo da página externa
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Não foi possível acessar a URL do portal via proxy (Status: ${response.status}).`);
            }
            const html = await response.text();

            if (!html) {
                 throw new Error('O serviço de proxy não retornou o conteúdo da página. Pode estar temporariamente fora do ar.');
            }

            // A regex procura pelo link que leva à API de Dados Abertos para encontrar o ID correto.
            const regex = /https:\/\/dadosabertos\.camara\.leg\.br\/api\/v2\/votacoes\/([0-9-]+)/;
            const match = html.match(regex);
            
            return match ? match[1] : null;
        };

        /**
         * Busca os dados detalhados dos votos usando o ID da API.
         * @param {string} votacaoId - O ID da votação encontrado.
         */
        const buscarDadosVotos = async (votacaoId) => {
            const endpoint = `/votacoes/${votacaoId}/votos`;
            const apiUrl = getApiUrl(endpoint);
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`Erro na API de Dados Abertos: ${response.status}`);
            }
            
            const data = await parseApiResponse(response);
            dadosVotacao = data.dados;

            if (!dadosVotacao || dadosVotacao.length === 0) {
                throw new Error('Nenhum voto encontrado para esta votação.');
            }

            renderizarTabelaVotos(dadosVotacao);
            resultsSection.classList.remove('hidden');
        };

        // --- FUNÇÕES AUXILIARES ---

        const exibirErro = (mensagem) => {
            errorMessage.textContent = mensagem;
            errorMessage.classList.remove('hidden');
            resultsSection.classList.add('hidden');
        };

        const renderizarTabelaVotos = (votos) => {
            tableBody.innerHTML = '';
            votos.forEach(voto => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                const nome = voto.deputado_.nome;
                const tipoVoto = voto.tipoVoto;
                const partido = voto.deputado_.siglaPartido;
                const uf = voto.deputado_.siglaUf;

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${nome}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${tipoVoto}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${partido}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${uf}</td>
                `;
                tableBody.appendChild(tr);
            });
        };

        const baixarPlanilha = () => {
            if (dadosVotacao.length === 0) {
                alert('Não há dados para baixar.');
                return;
            }

            const dadosParaPlanilha = dadosVotacao.map(voto => ({
                Nome: voto.deputado_.nome,
                Voto: voto.tipoVoto,
                Partido: voto.deputado_.siglaPartido,
                UF: voto.deputado_.siglaUf
            }));

            const worksheet = XLSX.utils.json_to_sheet(dadosParaPlanilha);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Votos");

            worksheet["!cols"] = [ { wch: 30 }, { wch: 15 }, { wch: 10 }, { wch: 5 } ];
            
            const idVotacao = portalUrlInput.value.split('itemVotacao=')[1] || 'export';
            XLSX.writeFile(workbook, `votacao_${idVotacao}.xlsx`);
        };

        // --- EVENT LISTENERS ---
        fetchFromUrlButton.addEventListener('click', handleFetchFromUrl);
        downloadButton.addEventListener('click', baixarPlanilha);
        
        portalUrlInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleFetchFromUrl();
            }
        });

    </script>
</body>
</html>
